services:
  # PostgreSQL - Banco de dados para Evolution API
  postgres:
    container_name: evolution_postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache para Evolution API
  redis:
    container_name: evolution_redis
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Evolution API v2.3.7+ (com suporte a remoteJidAlt para resolver LIDs)
  evolution-api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:latest
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env.evolution
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # LifeOS Agent - Agente principal com SQLite
  lifeos-agent:
    container_name: lifeos_agent
    build:
      context: .
      dockerfile: Dockerfile.agent
    restart: always
    ports:
      - "8000:8000" # ADK API Server
      - "3002:3002" # Webhook
    environment:
      - ADK_API_URL=http://localhost:8000
      - WEBHOOK_PORT=3002
      - DB_PATH=/data/lifeos.db
      - GOOGLE_CALENDAR_MCP_URL=http://mcp-google-calendar:3001
    env_file:
      - .env
    volumes:
      # Monta o banco local no container
      - ./life_os_agent/database:/data
      # Monta o código fonte para hot reload
      - ./life_os_agent:/app/life_os_agent
    networks:
      - evolution_network
    depends_on:
      - evolution-api
      - mcp-google-calendar

  # MCP Google Calendar - Servidor MCP para integração com Google Calendar
  # Documentação: https://github.com/nspady/google-calendar-mcp
  mcp-google-calendar:
    container_name: mcp_google_calendar
    build:
      context: ./mcp-google-calendar
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3001"   # HTTP mode MCP server
      - "3500:3500"   # OAuth authentication callback
    env_file:
      - .env.calendar
    volumes:
      # Credenciais OAuth do Google Cloud (obrigatório)
      # Arquivo deve ser obtido no Google Cloud Console
      - ./mcp-google-calendar/gcp-oauth.keys.json:/app/gcp-oauth.keys.json:ro
      # Volume persistente para tokens OAuth dos usuários
      - calendar_tokens:/home/nodejs/.config/google-calendar-mcp
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"

volumes:
  postgres_data:
  redis_data:
  evolution_instances:
  calendar_tokens:

networks:
  evolution_network:
    driver: bridge
