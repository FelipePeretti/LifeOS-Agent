version: '3.9'

services:
  # PostgreSQL - Banco de dados para Evolution API
  postgres:
    container_name: evolution_postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache para Evolution API
  redis:
    container_name: evolution_redis
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Evolution API v2
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.1.1
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env.evolution
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # LifeOS Agent - Agente principal com SQLite
  lifeos-agent:
    container_name: lifeos_agent
    build:
      context: .
      dockerfile: Dockerfile.agent
    restart: always
    env_file:
      - .env
    volumes:
      - lifeos_data:/data
    networks:
      - evolution_network
    depends_on:
      - evolution-api

volumes:
  postgres_data:
  redis_data:
  evolution_instances:
  lifeos_data:

networks:
  evolution_network:
    driver: bridge